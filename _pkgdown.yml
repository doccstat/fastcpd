url: https://fastcpd.xingchi.li

template:
  bootstrap: 5
  bslib:
    base_font:
      { google: { family: "Source Sans Pro", wght: [400, 600], ital: [0, 1] } }
    code_font: { google: "Source Code Pro" }
    font_scale: 1.2
    primary: "#447099"

reference:
  - title: Main function
    desc: >
      All implementation of fastcpd is unified into one single function
      `fastcpd()`.
    contents:
      - fastcpd

  - title: Wrapper functions
    desc: >
      Simplified functions are provided for each family.

  - subtitle: Time series
    desc: >
      `fastcpd.ts()` and `fastcpd_ts()` are the main functions for time series
      data.
    contents:
      - fastcpd.ar
      - fastcpd.garch
      - fastcpd.ma
      - fastcpd.ts

  - subtitle: Unlabeled data
    desc: >
      Used for data without response variables, for example, mean change and
      variance change.
    contents:
      - fastcpd.mean
      - fastcpd.variance
      - fastcpd.meanvariance

  - subtitle: Regression data
    desc: >
      Detect change points in the coefficients of regression-type data.
    contents:
      - fastcpd.binomial
      - fastcpd.lasso
      - fastcpd.lm
      - fastcpd.poisson

  - title: Main class
    desc: >
      The results of `fastcpd()` will be stored in the class `fastcpd` with
      accompanied several utility functions.
    contents:
      - fastcpd-class

  - title: Utility functions
    desc: >
      The following functions help with visualization and analyzation of the data.
    contents:
      - plot.fastcpd
      - print.fastcpd
      - show.fastcpd
      - summary.fastcpd

articles:
- title: Advanced usages
  navbar: ~
  contents:
  - advanced-usages

- title: Gallery
  navbar: Gallery
  contents:
  - gallery

authors:
  Xingchi Li:
    href: https://www.xingchi.li
  Xianyang Zhang:
    href: https://zhangxiany-tamu.github.io
  Trisha Dawn:
    href: mailto:trisha@stat.tamu.edu
